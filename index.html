<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Using Tailwind via CDN for styling -->
   <script src="https://cdn.tailwindcss.com"></script>
   <title>Login & Register</title>

</head>

<body class="bg-gray-50 font-sans">
   <!-- Main Container -->
   <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
      <div class="max-w-[480px] w-full">
         <a href="javascript:void(0)">
            <img src="https://readymadeui.com/readymadeui.svg" alt="logo" class="w-40 mb-8 mx-auto block" />
         </a>

         <!-- Registration Form (Visible by default) -->
         <div id="registerView" class="p-6 sm:p-8 rounded-2xl bg-white border border-gray-200 shadow-sm">
            <h1 class="text-slate-900 text-center text-3xl font-semibold">Create Account</h1>
            <form id="registerForm" class="mt-12 space-y-6" novalidate>
               <div>
                  <label for="regEmail" class="text-slate-900 text-sm font-medium mb-2 block">Email Id</label>
                  <input id="regEmail" name="email" type="text" required
                     class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500"
                     placeholder="Enter email" />
               </div>
               <div>
                  <label for="regPassword" class="text-slate-900 text-sm font-medium mb-2 block">Password</label>
                  <input id="regPassword" name="password" type="password" required
                     class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500"
                     placeholder="Enter password (8-15 chars, incl. A-Z, a-z, 0-9, @#$%^&*!)" />
               </div>
               <div>
                  <label for="regConfirmPassword" class="text-slate-900 text-sm font-medium mb-2 block">Confirm
                     Password</label>
                  <input id="regConfirmPassword" name="cpassword" type="password" required
                     class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500"
                     placeholder="Enter confirm password" />
               </div>
               <!-- Message Area -->
               <div id="registerMessageArea"></div>
               <div class="!mt-12">
                  <button type="submit" id="registerBtn"
                     class="w-full py-3 px-4 text-sm tracking-wider font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none cursor-pointer">
                     Create an account
                  </button>
               </div>
               <p class="text-slate-600 text-sm !mt-6 text-center">Already have an account? <a href="#"
                     id="showLoginLink" class="text-blue-600 font-medium hover:underline ml-1">Login here</a></p>
            </form>
         </div>

         <!-- Login Form (Hidden by default) -->
         <div id="loginView" class="p-6 sm:p-8 rounded-2xl bg-white border border-gray-200 shadow-sm hidden">
            <h1 class="text-slate-900 text-center text-3xl font-semibold">Sign in</h1>
            <form id="loginForm" class="mt-12 space-y-6" novalidate>
               <div>
                  <label for="loginEmail" class="text-slate-900 text-sm font-medium mb-2 block">Email Id</label>
                  <input id="loginEmail" name="email" type="text" required
                     class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500"
                     placeholder="Enter email" />
               </div>
               <div>
                  <label for="loginPassword" class="text-slate-900 text-sm font-medium mb-2 block">Password</label>
                  <input id="loginPassword" name="password" type="password" required
                     class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500"
                     placeholder="Enter password" />
               </div>
               <div id="loginMessageArea"></div>
               <div class="!mt-12">
                  <button type="submit" id="loginBtn"
                     class="w-full py-3 px-4 text-sm tracking-wider font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none cursor-pointer">
                     Sign in
                  </button>
               </div>
               <p class="text-slate-600 text-sm !mt-6 text-center">Don't have an account? <a href="#"
                     id="showRegisterLink" class="text-blue-600 font-medium hover:underline ml-1">Register here</a></p>
            </form>
         </div>

      </div>
   </div>
   <script src="apple.js"></script>
</body>

</html>
